<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>你的粽子人格是？MBTI x 端午節測驗</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefbe9;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4d7c0f;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h3 {
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      background-color: #65a30d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      background-color: #ecfccb;
      border-left: 6px solid #65a30d;
      padding: 1rem;
      margin-top: 2rem;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .social-buttons a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
    }
    .fb { background-color: #1877f2; }
    .ig { background-color: #e1306c; }
    .web { background-color: #0f766e; }
    .fb-share { background-color: #4267B2; }
  </style>
</head>
<body>
  <h1>🎋 你的粽子人格是？</h1>
  <form id="quizForm">
    <!-- 測驗題目略 -->
    <!-- ...已包含的題目 HTML 程式碼... -->

    <button type="submit">🎯 查看結果</button>
  </form>

  <div class="result" id="resultBox" style="display:none;"></div>

  <div class="social-buttons">
    <a class="fb" href="https://www.facebook.com/ynsogood/?locale=zh_TW" target="_blank">👍 Facebook</a>
    <a class="ig" href="https://www.instagram.com/ynso_hsinchu/" target="_blank">📸 Instagram</a>
    <a class="web" href="https://www.ynso.com.tw/index" target="_blank">🌐 官網</a>
    <a class="fb-share" id="fbShareBtn" href="#" target="_blank">🔗 分享到 Facebook</a>
  </div>

  <script>
    const resultMap = {
      "ESTJ": "你是\u3010北部粽主管型\u3011：重視規劃與效率，推薦報名《商用英文與簡報技巧班》！",
      "INFP": "你是\u3010甜粽夢想家\u3011：內心豐富又充滿理想，適合《英文寫作與創意課程》！",
      "ENFP": "你是\u3010爆漿南部粽\u3011：充滿活力與好奇心，推薦你參加《會話工作坊x國際交流》！",
      "ISTJ": "你是\u3010傳統鹹粽型\u3011：實事求是、可靠認真，適合《文法與多益實戰班》！"
    };

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      let code = "";
      const keys = ["q1","q2","q3","q4","q5","q6","q7","q8"];
      let letterCount = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };
      for (let key of keys) {
        const val = formData.get(key);
        if (!val) return alert("請完成所有問題");
        letterCount[val]++;
      }
      code += letterCount.E >= letterCount.I ? "E" : "I";
      code += letterCount.S >= letterCount.N ? "S" : "N";
      code += letterCount.T >= letterCount.F ? "T" : "F";
      code += letterCount.J >= letterCount.P ? "J" : "P";

      const resultText = resultMap[code] || `你是\u3010${code} 粽\u3011：我們會為你客製推薦課程喔，歡迎私訊諮詢！`;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerText = resultText;
      resultBox.style.display = "block";

      const shareText = encodeURIComponent(`我剛測出來我是「${resultText}」快來一起玩：`);
      const shareUrl = encodeURIComponent(window.location.href);
      document.getElementById("fbShareBtn").href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${shareText}`;
    });
  </script>
</body>
</html>
