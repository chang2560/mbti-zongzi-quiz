<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>你的粽子人格是？MBTI x 端午節測驗</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefbe9;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4d7c0f;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h3 {
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      background-color: #65a30d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      background-color: #ecfccb;
      border-left: 6px solid #65a30d;
      padding: 1rem;
      margin-top: 2rem;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .social-buttons a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
    }
    .fb { background-color: #1877f2; }
    .ig { background-color: #e1306c; }
    .web { background-color: #0f766e; }
    .fb-share { background-color: #4267B2; }
  </style>
</head>
<body>
  <h1>🎋 你的粽子人格是？</h1>
  <form id="quizForm">
    <div class="question">
      <h3>1. 你吃粽子時的偏好是？</h3>
      <label><input type="radio" name="q1" value="E" /> 和家人朋友一起吃比較香！</label><br />
      <label><input type="radio" name="q1" value="I" /> 喜歡自己慢慢享受粽子的時光</label>
    </div>

    <div class="question">
      <h3>2. 選粽子你更在意什麼？</h3>
      <label><input type="radio" name="q2" value="S" /> 傳統味道和實在的口感</label><br />
      <label><input type="radio" name="q2" value="N" /> 特別創意口味讓人驚喜！</label>
    </div>

    <div class="question">
      <h3>3. 若要包粽子，你會？</h3>
      <label><input type="radio" name="q3" value="T" /> 精算比例與步驟，確保每顆都完美</label><br />
      <label><input type="radio" name="q3" value="F" /> 加一點愛的感覺最重要～</label>
    </div>

    <div class="question">
      <h3>4. 假日你傾向參加什麼活動？</h3>
      <label><input type="radio" name="q4" value="J" /> 提前規劃、行程表滿滿</label><br />
      <label><input type="radio" name="q4" value="P" /> 隨性安排，走到哪玩到哪</label>
    </div>

    <div class="question">
      <h3>5. 粽子剛出爐，你會？</h3>
      <label><input type="radio" name="q5" value="E" /> 馬上拍照分享給朋友</label><br />
      <label><input type="radio" name="q5" value="I" /> 默默聞香，期待第一口</label>
    </div>

    <div class="question">
      <h3>6. 如果要辦粽子趴，你會？</h3>
      <label><input type="radio" name="q6" value="S" /> 依照流程一一安排好活動</label><br />
      <label><input type="radio" name="q6" value="N" /> 加入神祕驚喜橋段吸引大家</label>
    </div>

    <div class="question">
      <h3>7. 面對包不好的粽子你會？</h3>
      <label><input type="radio" name="q7" value="T" /> 分析原因並思考改善方法</label><br />
      <label><input type="radio" name="q7" value="F" /> 安慰自己「心意最重要」</label>
    </div>

    <div class="question">
      <h3>8. 粽子派對當天臨時變卦，你會？</h3>
      <label><input type="radio" name="q8" value="J" /> 馬上調整計畫並重新整理行程</label><br />
      <label><input type="radio" name="q8" value="P" /> 放輕鬆～反正船到橋頭自然直</label>
    </div>

    <button type="submit">🎯 查看結果</button>
  </form>

  <div class="result" id="resultBox" style="display:none;"></div>

  <div class="social-buttons">
    <a class="fb" href="https://www.facebook.com/ynsogood/?locale=zh_TW" target="_blank">👍 Facebook</a>
    <a class="ig" href="https://www.instagram.com/ynso_hsinchu/" target="_blank">📸 Instagram</a>
    <a class="web" href="https://www.ynso.com.tw/index" target="_blank">🌐 官網</a>
    <a class="fb-share" id="fbShareBtn" href="#" target="_blank">🔗 分享到 Facebook</a>
  </div>

  <script>
    const resultMap = {
      "ESTJ": "你是\u3010北部粽主管型\u3011：重視規劃與效率，推薦報名《商用英文與簡報技巧班》！我們會為你客製推薦課程喔，歡迎私訊諮詢LINE@655qezkq",
      "INFP": "你是\u3010甜粽夢想家\u3011：內心豐富又充滿理想，適合《英文寫作與創意課程》！我們會為你客製推薦課程喔，歡迎私訊諮詢LINE@655qezkq",
      "ENFP": "你是\u3010爆漿南部粽\u3011：充滿活力與好奇心，推薦你參加《會話工作坊x國際交流》我們會為你客製推薦課程喔，歡迎私訊諮詢LINE@655qezkq！",
      "ISTJ": "你是\u3010傳統鹹粽型\u3011：實事求是、可靠認真，適合《文法與多益實戰班》我們會為你客製推薦課程喔，歡迎私訊諮詢LINE@655qezkq！"
    };

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      let code = "";
      const keys = ["q1","q2","q3","q4","q5","q6","q7","q8"];
      let letterCount = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };
      for (let key of keys) {
        const val = formData.get(key);
        if (!val) return alert("請完成所有問題");
        letterCount[val]++;
      }
      code += letterCount.E >= letterCount.I ? "E" : "I";
      code += letterCount.S >= letterCount.N ? "S" : "N";
      code += letterCount.T >= letterCount.F ? "T" : "F";
      code += letterCount.J >= letterCount.P ? "J" : "P";

      const resultText = resultMap[code] || `你是\u3010${code} 粽\u3011：我們會為你客製推薦課程喔，歡迎私訊諮詢！LINE@655qezkq`;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerText = resultText;
      resultBox.style.display = "block";

      const shareText = encodeURIComponent(`我剛測出來我是「${resultText}」快來一起玩：`);
      const shareUrl = encodeURIComponent(window.location.href);
      document.getElementById("fbShareBtn").href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${shareText}`;
    });
  </script>
</body>
</html>
