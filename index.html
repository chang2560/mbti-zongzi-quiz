<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>你的粽子人格是？MBTI x 端午節測驗</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefbe9;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4d7c0f;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h3 {
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      background-color: #65a30d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      background-color: #ecfccb;
      border-left: 6px solid #65a30d;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>🎋 你的粽子人格是？</h1>
  <form id="quizForm">
    <div class="question">
      <h3>1. 你在團體中比較像是：</h3>
      <label><input type="radio" name="q1" value="E"> 領導或帶動氣氛的人</label><br />
      <label><input type="radio" name="q1" value="I"> 安靜觀察、默默支持的角色</label>
    </div>

    <div class="question">
      <h3>2. 遇到困難時你會：</h3>
      <label><input type="radio" name="q2" value="S"> 依經驗與現實解決</label><br />
      <label><input type="radio" name="q2" value="N"> 想像各種可能與創新方法</label>
    </div>

    <div class="question">
      <h3>3. 做決定時你傾向：</h3>
      <label><input type="radio" name="q3" value="T"> 用邏輯與效率判斷</label><br />
      <label><input type="radio" name="q3" value="F"> 根據感受與人際關係</label>
    </div>

    <div class="question">
      <h3>4. 你偏好哪種生活方式？</h3>
      <label><input type="radio" name="q4" value="J"> 有計畫、按部就班</label><br />
      <label><input type="radio" name="q4" value="P"> 隨興而行、彈性應變</label>
    </div>

    <button type="submit">查看結果</button>
  </form>

  <div class="result" id="resultBox" style="display:none;"></div>

  <script>
    const resultMap = {
      "ESTJ": "你是\u3010北部粽主管型\u3011：重視規劃與效率，推薦報名《商用英文與簡報技巧班》！",
      "INFP": "你是\u3010甜粽夢想家\u3011：內心豐富又充滿理想，適合《英文寫作與創意課程》！",
      "ENFP": "你是\u3010爆漿南部粽\u3011：充滿活力與好奇心，推薦你參加《會話工作坊x國際交流》！",
      "ISTJ": "你是\u3010傳統鹹粽型\u3011：實事求是、可靠認真，適合《文法與多益實戰班》！"
    };

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      let type = "";
      for (let i = 1; i <= 4; i++) {
        const val = formData.get("q" + i);
        if (!val) return alert("請完成所有問題");
        type += val;
      }
      const resultText = resultMap[type] || `你是\u3010${type} 粽\u3011：我們會為你客製推薦課程喔，歡迎私訊諮詢！`;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerText = resultText;
      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
